<p>carouselcomponent works!</p>
<div class="container">
  <h1 class="header">Simple carousel demo</h1>

  <p class="centered-text">
    Photos by
    <a href="https://unsplash.com/@davidclode?" target="_blank">David Clode</a>
    on
    <a href="https://unsplash.com/" target="_blank">Unsplash</a>
  </p>

  <!-- Rotate buttons -->
  <div class="roate-button-container">
    <button aria-label="privious button" (click)="carousel.previous()">
      Previous
    </button>
    <button aria-label="next button" (click)="carousel.next()">Next</button>
  </div>

  <!-- Carousel -->
  <acuw-carousel #carousel class="carousel">
    <acuw-carousel-item *ngFor="let item of carouselItems;index as i" class="carousel-item">
      <h2>Item {{ i+1 }}</h2>
      <img [src]="item" loading="lazy" />
      <p>
        Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy
        eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam
        voluptua.
      </p>
    </acuw-carousel-item>
  </acuw-carousel>
</div>
