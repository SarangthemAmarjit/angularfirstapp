@if(!todoitemsdata().length){
<div class="loading-center">
    <div class="loader"></div>
    <p>Fetching Data...</p>
</div>
}@else{
<h3>ToDos List</h3>


<form>
    <label>Filter Todos</label>
    <input name="filtertext" [(ngModel)]="filtertext" type="text" placeholder="search todos..">
</form>

<ul class="todo-list">
    @for (item of todoitemsdata() | filterTodos: filtertext(); track item.id) {
    <app-todo-item (todoToggle)="updatetodoitem(item)" [todo]="item"></app-todo-item>

    }
</ul>
}
